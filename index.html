<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
    </head>

    <body>
        <header>
            <p>Etch-a-Sketch</p>
            <div>
                <label for="cellInput">Enter # of cells</label>
                <input type="text" id="cellInput">
                <button>Enter</button>
            </div>
        </header>

        <main>
            <div>
                <i class="las la-random"></i>
                <input type="color">
                <label class="switch">
                    <input type="checkbox" id="togBtn">
                    <div class="slider round"></div>
                </label>
                <button id="rainbow">Rainbow</button>
            </div>
            <div class="sketchBox"></div>
        </main>
    </body>
</html>
