<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Hover-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&amp;family=Montserrat:wght@400;700&amp;display=swap">
        <script src="script.js" defer></script>
    </head>

    <body>
        <main>
            <div id="outerBox">
                <div id="topBox">
                    <div id="title">
                        <span id="name">Hover-A-Sketch</span>
                    </div>
                </div>
                <div id="canvas"></div>
                <div id="bottomBox">
                    <div id="knobLeft" class="knob"></div>
                    <div id="controls">
                        <div id="buttons">
                            <input id="colorPicker" type="color">
                            <button id="black"><span class="text">Black</span></button>
                            <button id="shade"><span class="text">Shade</span></button>
                            <button id="rainbow"><span class="text">Rainbow</span></button>
                            <button id="clear"><span class="text">Clear</span></button>
                        </div>
                        <div id="sliderControls">
                            <input type="range" min="10" max="50" value="30" id="slider">
                            <label for="slider" id="sizeLabel">30</label>
                        </div>
                    </div>
                    <div id="knobRight" class="knob"></div>
                </div>
            </div> 
        </main>
    </body>
</html>
